<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Registration</title>
    <style>
      /* Consistent Styling for Login Page */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000; /* Black background */
        color: #fff; /* White text for accessibility */
      }

      .container {
        display: flex;
        width: 80%;
        max-width: 1200px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        background-color: #1a1a1a; /* Darker container background */
        border-radius: 10px;
      }

      .left-side {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background: linear-gradient(to bottom, #333, #000); /* Black gradient */
        text-align: center;
      }

      .left-side p {
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: bold;
        color: #fff; /* White text */
      }

      .left-side img {
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        object-fit: cover; /* Ensures the image fills the box */
        border-radius: 10px; /* Rounded corners */
      }

      .right-side {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 40px;
        background-color: #1a1a1a; /* Matching background */
        border-radius: 0 10px 10px 0;
      }

      .form-container {
        width: 100%;
        max-width: 400px;
      }

      .form-container h2 {
        color: #5176f3;
        font-size: 28px;
        margin-bottom: 20px;
      }

      .form-container input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #555; /* Dark border */
        border-radius: 5px;
        font-size: 16px;
        background-color: #333; /* Dark input background */
        color: #fff; /* White text */
      }

      .form-container input:focus {
        border-color: #5176f3;
        outline: none;
        box-shadow: 0 0 5px rgba(81, 118, 243, 0.5);
      }

      .form-container button {
        width: 100%;
        padding: 12px;
        background-color: #5176f3;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .form-container button:hover {
        background-color: #1a2446;
      }

      .form-container p {
        margin-top: 20px;
        text-align: center;
        color: #ccc; /* Slightly lighter text */
      }

      .error-message {
        color: red;
        font-size: 14px;
        margin-top: -10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left Side -->
      <div class="left-side">
        <p>Employee Registration</p>
        <img
          src="https://www.microsoft.com/en-us/research/uploads/prod/2018/08/01_MSR_SIGCOMM_Data_Network_1400x788.png"
          alt="Network Background"
        />
      </div>

      <!-- Right Side -->
      <div class="right-side">
        <div class="form-container">
          <h2>Register Employee</h2>
          <form
            id="registrationForm"
            action="GrowthMate-Internship/admin/provider_register.php"
            method="POST"
          >
            <input
              type="text"
              id="employeeId"
              name="employeeId"
              placeholder="Employee ID"
              required
            />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Full Name"
              required
            />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
            <input
              type="tel"
              id="mobile"
              name="mobile"
              placeholder="Mobile Number"
              pattern="[0-9]{10}"
              title="Enter a valid 10-digit mobile number"
              required
            />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm Password"
              required
            />
            <p id="passwordError" class="error-message" style="display: none">
              Passwords do not match!
            </p>

            <button type="submit">Register</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("registrationForm");
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirmPassword");
      const passwordError = document.getElementById("passwordError");

      form.addEventListener("submit", function (event) {
        if (password.value !== confirmPassword.value) {
          passwordError.style.display = "block";
          event.preventDefault(); // Prevent submission
        } else {
          passwordError.style.display = "none";
        }
      });
    </script>
  </body>
</html>
